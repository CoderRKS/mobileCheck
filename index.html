<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Type Checker</title>
</head>
<body>
<script>
    // Check if screen width is less than or equal to 768 pixels
    if (screen.width <= 700) {
        document.write("<h1>Mobile</h1>");
    } else {
        document.write("<h1>Desktop</h1>");
    }
</script>
</body>
</html>
